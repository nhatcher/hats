        width: 40px;
        height: 40px;
        overflow: hidden;
        font-size: 36px;

        padding: 0;
        border: 1px solid black;
        text-align: center;

        -webkit-appearance: textfield;

      /* Chrome, Safari, Edge, Opera */

        input::-webkit-inner-spin-button {

    <script type="module">
        import __wbg_init, { solveSat } from './pkg/splr_wasm.js';
        import createClauses, { addClauses, fromIndexToCell } from './sudoku.js';
        
        async function init() {
            await __wbg_init();
        }
        init();

        function main() {
            const values = [
                [5, 3, 0, 0, 7, 0, 0, 0, 0],
                [6, 0, 0, 1, 9, 5, 0, 0, 0],
                [0, 9, 8, 0, 0, 0, 0, 6, 0],
                [8, 0, 0, 0, 6, 0, 0, 0, 3],
                [4, 0, 0, 8, 0, 3, 0, 0, 1],
                [7, 0, 0, 0, 2, 0, 0, 0, 6],
                [0, 6, 0, 0, 0, 0, 2, 8, 0],
                [0, 0, 0, 4, 1, 9, 0, 0, 5],
                [0, 0, 0, 0, 8, 0, 0, 7, 9],
            ];
            for (let row=0; row<9; row++) {
                for (let column=0; column<9; column++) {
                    const value = values[row][column];
                    if (value !== 0) {
                    const cell = document.getElementById(`row-${row}-column-${column}`);
                    cell.value = value;
                    }
                }
            }
        }
        function solve() {
            const values = [];
            const data = createClauses();
            for (let row=0; row<9; row++) {
                const rowValue = [];
                for (let column=0; column<9; column++) {
                    const cell = document.getElementById(`row-${row}-column-${column}`);
                    const value = cell.value;
                    if (value && value > 0 && value < 10 && Math.floor(value) === value) {
                        rowValue.push(value);
                    } else {
                        rowValue.push(0);
                    }
                }
                values.push(rowValue);
            }
            addClauses(values, data);
            const t0 = performance.now();
            const ret = JSON.parse(solveSat(data.data));
            const t1 = performance.now();
            if (ret.success) {
                const cells = ret.result.filter(s => s > 0).map( s=>fromIndexToCell(s));
                for (const cell of cells) {
                    const {row, column, n} = cell;
                    const cellEl = document.getElementById(`row-${row}-column-${column}`);
                    if (!cellEl.value) {
                        cellEl.style.color = "lightblue";
                    }
                    cellEl.value = n;

                }
                document.getElementById("info").innerText = `Success. Solved in ${((t1-t0)/1000).toFixed(2)} seconds`;
            } else {
                document.getElementById("info").innerText = `Failed: ${ret.details}`;
            }
        }
        window.addEventListener('load', main);
        document.getElementById("solve-button").addEventListener('click', solve);
    </script>
